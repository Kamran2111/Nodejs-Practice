<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="/">
          <img src="../images/Logo.png" alt="LOGO" />
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__button" onclick="window.location.href='/'">
              Главная
            </button>
          </li>
          <li class="nav__item">
            <button
              class="nav__button"
              onclick="window.location.href='/analytics'"
            >
              Аналитика
            </button>
          </li>
        </ul>
        <a href="#">
          <img src="../images//User.png" alt="ICON" />
        </a>
      </nav>
    </header>
    <main class="main">
      <section class="search">
        <form class="search__container">
          <input
            class="search__input"
            type="text"
            placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др."
          />
          <button class="search__button">
            <img src="../images/Vectorr.png" alt="ICON" />
          </button>
        </form>
      </section>

      <section class="favorite">
        <div class="favorite-container">
          <img src="../images/Color.png" alt="Иконка любимых приборов" />
          <h3 class="favorite-container__title">Любимые приборы</h3>
        </div>

        <!--  -->

        <div class="favorite-device">
          <div class="favorite-device__info">
            <p class="favorite-device__appelation">Название</p>
            <p class="favorite-device__status">Статус</p>
          </div>
          <ul class="favorite-device__list">
            <li class="favorite-device__item element1">
              <img src="../images/pH.png" alt="DEVICE ICON" />
              <p class="favorite-device__name favorite-device__subtitle">
                pH-метр Mettler-Toledo International, Inc. SevenCompact S220
              </p>
              <button class="favorite-device__button" type="submit">
                Свободен
                <img src="../images/arrow_drop_down.png" alt="ARROW ICON" />
              </button>
              <img src="../images/share.png" alt="ICON" />
            </li>

            <!--   -->
            <li class="favorite-device__item">
              <img src="../images/Спектр.png" alt="DEVICE ICON" />
              <p class="favorite-device__name favorite-device__subtitle">
                Спектрофотометр Varian, Inc Cary 50 Bio
              </p>
              <button class="favorite-device__button" type="submit">
                Свободен
                <img src="../images/arrow_drop_down.png" alt="ARROW ICON" />
              </button>
              <img src="../images/share.png" alt="ICON" />
            </li>

            <!--  -->
            <li class="favorite-device__item">
              <img src="../images/Титратор.png" alt="DEVICE ICON" />
              <p class="favorite-device__name favorite-device__subtitle">
                Титратор
              </p>
              <button class="favorite-device__button" type="submit">
                Свободен
                <img src="../images/arrow_drop_down.png" alt="ARROW ICON" />
              </button>
              <img src="../images/sColor.png" alt="ICON" />
            </li>

            <!--  -->
            <li class="favorite-device__item">
              <img src="../images/Коагулометр.png" alt="DEVICE ICON" />
              <p class="favorite-device__name favorite-device__subtitle">
                Коагулометр Tcoag, KC 4 Delta
              </p>
              <button class="favorite-device__button" type="submit">
                Свободен
                <img src="../images/arrow_drop_down.png" alt="ARROW ICON" />
              </button>
              <img src="../images/Vector.png" alt="ICON" />
            </li>

            <!--  -->
            <li class="favorite-device__item">
              <img src="../images/Коагулометр.png" alt="DEVICE ICON" />
              <p class="favorite-device__name favorite-device__subtitle">
                Коагулометр Tcoag, KC 4 Delta
              </p>
              <button class="favorite-device__button" type="submit">
                Свободен
                <img src="../images/arrow_drop_down.png" alt="ARROW ICON" />
              </button>
              <img src="../images/Vector.png" alt="ICON" />
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
